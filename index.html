<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/filters.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label class=""><h3>Фильтры</h3></label>

                <button type="button" class="btn btn-success btn-block">Константной размытие</button>

            </div>
            <div class="col-md-9">
                <figure>
                <img id="my-image" src="images/girl.jpg" width="600" height="437" alt="Girl with dandelion" class="img-thumbnail">
                <canvas id="pic" width="600" height="437" style="display: none"></canvas>
                </figure>
            </div>
        </div>
    </div>

</html>
