<!DOCTYPE html>
<html>
  <head>
    <title>Image Processing</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/filters.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label><h3>Фильтры</h3></label>
                <button type="button" id="negative" class="btn btn-success btn-block">Негатив</button>
                <button type="button" id="simple-blur" class="btn btn-success btn-block">Простейшее размытие</button>
                <button type="button" id="sharpen" class="btn btn-success btn-block">Повышение резкости</button>
                <button type="button" id="borders-finding" class="btn btn-success btn-block">Нахождение границ</button>
                <button type="button" id="stamping" class="btn btn-success btn-block">Тиснение</button>
                <button type="button" id="reset" class="btn btn-success btn-block">Сброс</button>
            </div>
            <div class="col-md-8">
              <div class="col-md-6">
                <div>
                  <label><h3>Оригинал</h3></label>
                </div>

                <img id="my-image" src="images/girl.jpg" width="300" height="215" alt="Girl with dandelion" class="img-thumbnail">
              </div>
              <div class="col-md-6">
                <div>
                  <label><h3>Полученное</h3></label>
                </div>
                <canvas id="pic" class="img-thumbnail" width="300" height="215"></canvas>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
